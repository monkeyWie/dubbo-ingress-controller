apiVersion: v1
kind: ServiceAccount
metadata:
  name: dubbo-controller-controller
  namespace: default

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: dubbo-controller-controller
rules:
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: dubbo-controller-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dubbo-controller-controller
subjects:
  - kind: ServiceAccount
    name: dubbo-controller-controller
    namespace: default

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: dubbo-controller-controller
  labels:
    app: dubbo-controller-controller
spec:
  selector:
    matchLabels:
      app: dubbo-controller-controller
  template:
    metadata:
      labels:
        app: dubbo-controller-controller
    spec:
      serviceAccountName: dubbo-controller-controller
      containers:
        - name: dubbo-controller-controller
          image: liwei2633/dubbo-controller-controller:v0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 20880